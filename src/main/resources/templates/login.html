<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Authentification</title>
<link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" href="css/myStyle.css" th:href="@{/css/myStyle.css}">
</head>
<body class="col-md-6 col-md-offset-3 spacer40">
	<div class="panel panel-primary">
		<div class="panel-heading">Authentification</div>
		<div class="panel-body">
			<div th:if="${param.error}" >
				<p class="alert-danger"> Invalide username or password </p>
			</div>
			<div th:if="${param.logout}" >
				<p class="alert-danger"> You have been logged out ! </p>
			</div>
			<form th:action="@{/login}" method="post">
				<div>
					<label>Username</label>
					<input type="text" name="username"/>		
				</div>
				<div>
					<label>Password</label>
					<input type="password" name="password"/>
				</div>
					
				<button class="btn btn-primary " type="submit">Login</button>
			</form>
		</div>
	</div>
	
</body>
</html>
